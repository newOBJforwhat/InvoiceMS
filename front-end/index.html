<!DOCTYPE html>

<aside class="menu-left-bar">

      </div>
      <div class="modal-body fail-modal-body">

    </div>
  </div>

<script type="text/javascript" src="./lib/bootstrap.min.js"></script>
<script type="text/javascript" src="./lib/bootstrap-table.min.js"></script>
